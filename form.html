<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body> <br>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="form.css">
    <form><br>
        <h3><center>FORM PENDAFTARAN KUAS.ID</center></h3>
        <div class="container pt-3 pb-5">
        <div class='container'>
            <div class='container'>
        <div class="form-group">
            <label for="namalengkap">Nama Lengkap</label>
            <input type="namalengkap" class="form-control" id="namalengkap" placeholder="Gunakan nama yang tertera di KTP">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
        </div>
        <div class="form-group">
            <label for="nomorhandphone">Nomor Handphone</label>
            <input type="nomorhandphone" class="form-control" id="nomorhandphone" placeholder="No. Telp">
        </div>
        <div class="form-group">
            <label for="TTL">Tempat Tanggal Lahir: </label>
            <input type="date" name="TTL" placeholder="mm/dd/yyyy">
        </div>
        <div class="form-group">
            <label for="alamat">Alamat</label>
            <input type="alamat" class="form-control" id="alamat" placeholder="Masukkan alamat Anda">
        </div>
        <div class="form-group">
            <label for="Jeniskelamin">Jenis  Kelamin:</label> <br>
            <input type="radio" id="Laki-Laki" value="Laki-Laki" name="jk"> Laki-Laki <br>
            <input type="radio" id="Peerempuan" value="Perempuan" name="jk"> Perempuan
        </div>


        <div class="form-group">
            <label for="Rentangusia">Rentang Usia Anda: </label> <br>
            <input type="radio" id="< 18 tahun" value="< 18tahun" name="usia"> < 18 tahun <br>
            <input type="radio" id="18 - 25 tahun" value="< 18tahun" name="usia"> 18 - 25 tahun <br>
            <input type="radio" id="26 - 30 tahun" value="< 18tahun" name="usia"> 26 - 30 tahun <br>
            <input type="radio" id="31 - 35 tahun" value="< 18tahun" name="usia"> 31 - 35 tahun <br>
            <input type="radio" id="> 35 tahun" value="< 18tahun" name="usia"> > 35  tahun <br>
        </div>
        <div class="form-group">
            <label for="Mediasosial">Media Sosial</label>
            <input type="mediasosial" class="form-control" id=mediasosial" placeholder="Akun Media Sosial Anda">
            <br>
            <button type="button" class="btn btn-outline-primary">Save</button>
            <button type="button" class="btn btn-outline-secondary">Save Temporary</button>
        
        </div>
        </div>
        </div>
        </div>

                    
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
